<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <title>Greek Alphabet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class="grid-container">
        <div class="grid-item"> Α α <div>Alpha</div></div>
        <div class="grid-item"> Β β <div>Beta</div> </div>
        <div class="grid-item"> Γ γ <div>Gamma</div> </div>
        <div class="grid-item"> Δ δ <div>Delta</div> </div>
        <div class="grid-item"> Ε ε <div>Epsilon</div> </div>
        <div class="grid-item"> Ζ ζ <div>Zeta</div> </div>
        <div class="grid-item"> Η η <div>Eta</div> </div>
        <div class="grid-item"> Θ θ <div>Theta</div> </div>


        <div class="grid-item"> Ι ι <div>Iota</div> </div>
        <div class="grid-item"> Κ κ <div>Kappa</div> </div>
        <div class="grid-item"> Λ λ <div>Lambda</div> </div>
        <div class="grid-item"> Μ μ <div>Mu</div> </div>
        <div class="grid-item"> Ν ν <div>Nu</div> </div>
        <div class="grid-item"> Ξ ξ <div>Xi</div> </div>
        <div class="grid-item"> Ο ο <div>Omnicron</div> </div>
        <div class="grid-item"> Π π <div>Pi</div> </div>

        <div class="grid-item"> Ρ ρ <div>Rho</div> </div>
        <div class="grid-item"> Σ σς <div>Sigma</div> </div>
        <div class="grid-item"> Τ τ <div>Tau</div> </div>
        <div class="grid-item"> Υ υ <div>Upsilon</div> </div>
        <div class="grid-item"> Φ φ <div>Phi</div> </div>
        <div class="grid-item"> Χ χ <div>Chi</div> </div>
        <div class="grid-item"> Ψ ψ <div>Psi</div> </div>
        <div class="grid-item"> Ω ω <div>Omega</div> </div>
      </div> 
   
  </body>

</html>
